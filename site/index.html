<!DOCTYPE html>
<html>
<head>
  <title>Uken Games Land Purchase System</title>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="jsrender.js" type="text/javascript"></script>
  <script src="format.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"> </script>
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="gameTemplate" type="text/x-jquery-tmpl">
    <div class="game-summary" id="{{=_id}}">
      <div class="field">Income:</div>
      <div class="data income" contentEditable="true">{{format income}}</div>
      <div class="field">Upkeep:</div>
      <div class="data upkeep" contentEditable="true">{{format upkeep}}</div>
      <div class="field">Balance:</div>
      <div class="data balance" contentEditable="true">{{format balance}}</div>
      <div class="field">Wallet:</div>
      <div class="data wallet" contentEditable="true">{{format wallet}}</div>
    </div>
  </script>

  <div id="title">
    Uken Games Land Purchase System
  </div>

  <div id="content">
    <div id="gameList"></div>
  </div>

  <div class="log"></div>
</body>
</html>
