<!DOCTYPE html>
<html>
<head>
  <title>The Awesome Recipe Site!!!</title>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="jsrender.js" type="text/javascript"></script>
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="recipeTemplate" type="text/x-jquery-tmpl">
    <div class="recipe-summary">
      <div class="rating">{{=income}}</div>
      <div class="summary"><a href="recipe.html?id={{=_id.$oid}}">{{=name}}</a></div>
      <div class="user">{{=user}}</div>
    </div>
  </script>

  <div id="title">
    Uken Games Land Purchase System
  </div>

  <div id="content">
    <div id="recipeList"></div>
  </div>
  
  <script type="text/javascript">

    var url = '/finances/';

    var request = new XMLHttpRequest();  
    request.open('GET', url, true);  
    request.onreadystatechange = function (aEvt) {  
      if (request.readyState == 4) {  
         if (request.status == 200) {
           // alert(request.responseText);
           var finances = JSON.parse(request.responseText);
           // alert(String(recipes[0]["_id"]["$oid"]));

           $( "#recipeList" ).html(
             $( "#recipeTemplate" ).render( finances )
           );
	 }
         else {
           console.log('Error', request.statusText);  
         }
      }  
    };  
    request.send(null);  

  </script>
</body>
</html>
