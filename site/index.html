<!DOCTYPE html>
<html>
<head>
  <title>Uken Games Land Purchase System</title>
  <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
<!--
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js" type="text/javascript"></script>
-->
  <script src="js/jsrender.js" type="text/javascript"></script>
  <script src="js/format.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"> </script>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="tabItemTemplate" type="text/x-jquery-tmpl">
    <li><a href="#tabs-{{=$itemNumber}}">{{=name}}</a></li>
  </script>

  <script id="tabBodyTemplate" type="text/x-jquery-tmpl">
    <div id="tabs-{{=$itemNumber}}" class="gameInfo" data-game="{{=_id}}">
      <h2 class="header">Finance</h2>
      <div class="financeInfo" title="Finance"></div>
      <br class="clear">
      <h2 class="header">Lands</h2>
      <div class="landInfo"></div>
      <br class="clear">
      <h2 class="header">Structures</h2>
      <div class="structureInfo"></div>
      <br class="clear">
      <h2 class="header">Purchases</h2>
      <div class="purchaseInfo"></div>
    </div>
  </script>

  <script id="financeTemplate" type="text/x-jquery-tmpl">
    <div class="finance">
      <div class="line">
        <div class="input">
          <div class="field">Income</div>
          <div class="data income" contentEditable="true">{{format income}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">&ndash;</div>
        <div class="input">
          <div class="field">Upkeep</div>
          <div class="data upkeep" contentEditable="true">{{format upkeep}}</div>
        </div>
      </div>
      <br class="clear"/>
      <hr/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">=</div>
        <div class="input">
          <div class="field">Hourly</div>
          <div class="readonly">{{format hourly}}</div>
        </div>
      </div>
      <br class="clear"/>
      <div class="line">
        <div class="operation">x 24</div>
        <div class="input">
          <div class="field">Daily</div>
          <div class="readonly">{{format daily}}</div>
        </div>
      </div>
    </div>
    <div class="monies">
      <div class="line">
        <div class="input">
          <div class="field">Balance</div>
          <div class="data balance" contentEditable="true">{{format balance}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">+</div>
        <div class="input">
          <div class="field">Wallet</div>
          <div class="data wallet" contentEditable="true">{{format wallet}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">+</div>
        <div class="input">
          <div class="field">Lands</div>
          <div class="data landIncome" contentEditable="true">{{format landIncome}}</div>
        </div>
      </div>
      <br class="clear"/>
      <hr/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">=</div>
        <div class="input">
          <div class="field">Total</div>
          <div class="readonly">{{format totalMonies}}</div>
        </div>
      </div>
    </div>
  </script>

  <header id="title">
    Uken Games Land Purchase System
  </header>

  <div id="tabs"></div>

  <div class="log"></div>
</body>
</html>
