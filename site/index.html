<!DOCTYPE html>
<html>
<head>
  <title>Uken Games Land Purchase System</title>
  <link rel="stylesheet" href="jquery-ui-1.11.1/jquery-ui.min.css">
  <script src="jquery-ui-1.11.1/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.11.1/jquery-ui.min.js"></script>
<!--
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js" type="text/javascript"></script>
-->
  <script src="js/jsrender.js" type="text/javascript"></script>
  <script src="js/format.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"> </script>
  <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="tabItemTemplate" type="text/x-jquery-tmpl">
    <li><a href="#tabs-{{=$itemNumber}}">{{=name}}</a></li>
  </script>

  <script id="tabBodyTemplate" type="text/x-jquery-tmpl">
    <div id="tabs-{{=$itemNumber}}" class="gameInfo" data-game="{{=_id}}">
      <h2 class="header">Finance</h2>
      <div class="content financeInfo"></div>
      <br class="clear">
      <h2 class="header">Lands</h2>
      <div class="content">
        <table class="lands">
          <tbody>
            <tr>
              <th style="background-color: transparent; border: 0px"></th>
              <th>Cost</th>
              <th>Income</th></tr>
          </tbody>
          <tbody class="landsInfo"></tbody>
        </table>
      </div>
      <br class="clear">
      <h2 class="header">Structures</h2>
      <div class="content">
        <table class="structures">
          <tbody>
            <tr>
              <th style="background-color: transparent; border: 0px"></th>
              <th>Cost</th><th>Increase</th>
              <th>Income</th></tr>
          </tbody>
          <tbody class="structuresInfo"></tbody>
        </table>
      </div>
      <br class="clear">
      <h2 class="header">Purchases</h2>
      <div class="content">
        <input type="submit" class="generate" value="Generate">
        <div class="purchasesInfo"></div>
      </div>
      <br class="clear">
    </div>
  </script>

  <script id="financeTemplate" type="text/x-jquery-tmpl">
    <div class="finance">
      <div class="line">
        <div class="input">
          <div class="field">Income</div>
          <div class="textbox data editable income" contentEditable="true">{{format income}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">&ndash;</div>
        <div class="input">
          <div class="field">Upkeep</div>
          <div class="textbox data editable upkeep" contentEditable="true">{{format upkeep}}</div>
        </div>
      </div>
      <br class="clear"/>
      <hr/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">=</div>
        <div class="input">
          <div class="field">Hourly</div>
          <div class="textbox readonly">{{format hourly}}</div>
        </div>
      </div>
      <br class="clear"/>
      <div class="line">
        <div class="operation">x 24</div>
        <div class="input">
          <div class="field">Daily</div>
          <div class="textbox readonly">{{format daily}}</div>
        </div>
      </div>
    </div>
    <div class="monies">
      <div class="line">
        <div class="input">
          <div class="field">Balance</div>
          <div class="textbox data editable balance" contentEditable="true">{{format balance}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">+</div>
        <div class="input">
          <div class="field">Wallet</div>
          <div class="textbox data editable wallet" contentEditable="true">{{format wallet}}</div>
        </div>
      </div>
      <br/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">+</div>
        <div class="input">
          <div class="field">Lands</div>
          <div class="textbox data editable landIncome" contentEditable="true">{{format landIncome}}</div>
        </div>
      </div>
      <br class="clear"/>
      <hr/>
      <div class="line">
        <div class="operation" style="font-size: 14pt;">=</div>
        <div class="input">
          <div class="field">Total</div>
          <div class="textbox readonly">{{format totalMonies}}</div>
        </div>
      </div>
    </div>
  </script>

  <script id="landsTemplate" type="text/x-jquery-tmpl">
    <tr>
      <td style="border: 0px; font-weight: bold; text-align: right;">{{=name}}</td> 
      <td class="money" style="background-color: lightgray;">{{format cost}}</td> 
      <td class="money" style="background-color: lightgray;">{{format income}}</td> 
    </tr>
  </script>

  <script id="structuresTemplate" type="text/x-jquery-tmpl">
    <tr>
      <td style="border: 0px; font-weight: bold; text-align: right;">{{=name}}</td> 
      <td class="money editable structureCost" contentEditable="true">{{format cost}}</td> 
      <td class="money" style="background-color: lightgray;">{{format increase}}</td> 
      <td class="money" style="background-color: lightgray;">{{format income}}</td> 
    </tr>
  </script>

  <script id="purchasesTemplate" type="text/x-jquery-tmpl">
    <pre>{{=Path}}</pre> 
    <p>{{format Ratio}}</p> 
  </script>

  <script id="pathTemplate" type="text/x-jquery-tmpl">
    <td>{{=name}}</td><td>{{=price}}</td><td>{{=hours}}</td><td>{{=newIncomeJ}}</td><td>{{incomePerHour}}</td>
  </script>

  <header id="title">
    Uken Games Land Purchase System
  </header>

  <div id="message" title="Click to dismiss">
    <span id="error"></span>
    <span id="exception"></span>
  </div>

  <div id="tabs"></div>
</body>
</html>
